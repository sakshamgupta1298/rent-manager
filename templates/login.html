{% extends "base.html" %}

{% block title %}Login - DwellSync{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="tenant_id" class="form-label">Tenant ID or Owner Email</label>
                            <input type="text" class="form-control" id="tenant_id" name="tenant_id" required>
                            <small class="text-muted">Enter your tenant ID or owner email address</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
