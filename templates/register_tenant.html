{% extends "base.html" %}

{% block title %}Register New Tenant - Rent Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Register New Tenant</h3>
                    <form action="{{ url_for('register_tenant') }}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tenant Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rent_amount" class="form-label">Monthly Rent (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="rent_amount" name="rent_amount" required>
                        </div>

                        <div class="mb-3">
                            <label for="initial_electricity_reading" class="form-label">Initial Electricity Meter Reading</label>
                            <input type="number" step="0.01" class="form-control" id="initial_electricity_reading" name="initial_electricity_reading" required>
                            <small class="text-muted">Current electricity meter reading at move-in</small>
                        </div>

                        <div class="mb-3">
                            <label for="initial_water_reading" class="form-label">Initial Water Meter Reading</label>
                            <input type="number" step="0.01" class="form-control" id="initial_water_reading" name="initial_water_reading" required>
                            <small class="text-muted">Current water meter reading at move-in</small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="text-muted">This will be used by the tenant to log in</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register Tenant</button>
                            <a href="{{ url_for('owner_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
